<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="backboard">
      <div class="home">
        <h1>HOME</h1>
        <div id="home-display" class="display">0</div>
        <div id="home-btns">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </div>

      <div class="away">
        <h1>AWAY</h1>
        <div id="away-display" class="display">0</div>
        <div id="away-btns">
          <button id="addOneAway">+1</button>
          <button id="addTwoAway()">+2</button>
          <button>+3</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
